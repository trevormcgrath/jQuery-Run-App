<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>jQuery Run App</title>

		<!-- jQuery 1.12.0 import -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
			
		<!-- jQuery Mobile 1.4.5 import -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

		<!-- jQuery UI 1.11.4 import -->

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<!-- Script for this app -->
		<script src="scripts/script.js"></script>

		<!-- Styles for this page -->
		<link rel="stylesheet" href="styles/styles.css">

		<script>

			$(function(){

				$('.date').each(function() {
					$(this).datepicker();
				});
			});

		</script>

    </head>
    <body>
        
        <!-- Start Homepage -->
		<div data-role="page" id="home">
			
			<header data-role="header" data-theme="b">
				<h1>jQuery Run App</h1>
			</header>

			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
					<li><a href="#add" data-transition="none" data-icon="plus">Add a New Run</a></li>
				</ul>
			</div>

			<div data-role="content">
				<h3>Welcome to the app</h3>
				<p>You can use this app to track your running milage</p>

				<h3>Your Latest Runs</h3>
				<ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter Runs By Date Or Distance" data-inset="true"></ul>
				<br>
				<button id="clear-runs" onClick="return confirm('Are you sure?')" data-theme="b">Clear Run Milage</button>
			</div>

			<footer data-role="footer" data-theme="b">
				<h4>Made by Trevor McGrath in March 2016</h4>	
			</footer>

		</div>
		<!-- End Homepage -->

		<!-- Start Add Page -->
		<div data-role="page" id="add">
			
			<header data-role="header" data-theme="b">
				<h1>jQuery Run App</h1>
			</header>

			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
					<li><a href="#add" data-transition="none" data-icon="plus">Add a New Run</a></li>
				</ul>
			</div>

			<div data-role="content">
				<h3>Add a Run</h3>

				<form id="add-run-form">
					
					<label for="addMiles">Enter Miles: </label>
					<input type="text" id="add-miles">

					<label for="addDate">Enter Date: </label>
					<input type="text" data-role="date" class="date" id="addDate" data-inline="true">


					<button id="submit-run" class="ui-btn ui-btn-b ui-corder-all">Submit</button>

				</form>

			</div>

			<footer data-role="footer" data-theme="b">
				<h4>Made by Trevor McGrath in March 2016</h4>	
			</footer>

		</div>
		<!-- End Add Page -->

    </body>
</html>
